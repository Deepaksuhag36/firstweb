<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Pricing Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        main {
            padding: 1em;
        }

        .currency-toggle {
            text-align: center;
            margin-bottom: 1em;
        }

        .currency-toggle button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5em 1em;
            margin: 0.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        .currency-toggle button:hover {
            background-color: #45a049;
        }

        .pricing {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1em;
        }

        .price {
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .pricing {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Pricing</h1>
    </header>
    <main>
        <div class="currency-toggle">
            <button onclick="setCurrency('USD')">USD</button>
            <button onclick="setCurrency('EUR')">EUR</button>
            <button onclick="setCurrency('GBP')">GBP</button>
        </div>
        <section class="pricing">
            <div class="card" data-price-usd="299" data-price-eur="269" data-price-gbp="239">
                <img src="https://5.imimg.com/data5/SELLER/Default/2022/1/RX/LJ/CL/81865981/huawei-mate-40-pro-5g-12gb-ram-256gb-rom.png" alt="Mobile 1">
                <h2>Mobile 1</h2>
                <p class="price">$299</p>
            </div>
            <div class="card" data-price-usd="399" data-price-eur="359" data-price-gbp="319">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg60rcLhm91t45ourY9qw0PwFJpBfRR24ibw&s" alt="Mobile 2">
                <h2>Mobile 2</h2>
                <p class="price">$399</p>
            </div>
            <div class="card" data-price-usd="499" data-price-eur="449" data-price-gbp="399">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn9gCyqwFKWYXItkoDzm3LO6FfY2LByMf--9og3rsqUtcaS5OeWZFiRXZk&s=10" alt="Mobile 3">
                <h2>Mobile 3</h2>
                <p class="price">$499</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mobile Pricing. All rights reserved.</p>
    </footer>
    <script>
        function setCurrency(currency) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const priceElement = card.querySelector('.price');
                const price = card.getAttribute(data-price-${currency.toLowerCase()});
                priceElement.textContent = ${currencySymbols[currency]}${price};
            });
        }

        const currencySymbols = {
            'USD': '$',
            'EUR': '€',
            'GBP': '£'
        };
    </script>
</body>
</html>
